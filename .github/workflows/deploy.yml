name: Build and Deploy Vue App to Azure WebApp

on:
  push:
    branches:
      - main # or master if thatâ€™s your branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build Vue app
      - name: Build Vue app
        run: npm run build

      # 5. Login to Azure with Service Principal
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 6. Deploy to Azure Web App using Publish Profile
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: '77robin7' # ðŸ‘ˆ your Azure Web App name
          # publish-profile: ${{ secrets.AZURE_CREDENTIALS }}
          package: ./dist
